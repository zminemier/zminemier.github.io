<!DOCTYPE HTML>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,
        initial-scale=1, shrink-to-fit=no">
   <title>CompPractice</title>
   <link rel="stylesheet" href="css/styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
</head>

<body>
  <div class="layout">
    <div class="container">
        <nav class="navbar">
            <ul class="menubar">
                <li class="small"><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li class="big"><a href="bookings.html">Appointments</a></li>
            </ul>
        </nav>
        </div>

        <div class="header"> 
          <h1>Book an Appointment Now!</h1> 
        </div>  
  <div class="area">
    <div class="FORMFATHER">
        <h2>Enter your information below...</h2>
        <form action="mingo">
          <div>
            <p>
              <label for="nombre">Your name (first and last)</label>
              <input type="text" name="name" id="name" placeholder="Ex: Maddie Conway">
            </p>
          </div>
          <div>
            <p>
              <label for="email">Email</label>
              <input input type="email" name="email" id="email" placeholder="Ex: youremail@unc.edu">
            </p>
          </div>
          <div>
            <p>
              <label for="number">Phone Number</label>
              <input input type="number" name="number" id="number" placeholder="Ex: (704) 806-6995">
            </p>
          </div>
          <div>
            <p>
              <label for="availability">Preferred Date</label>
              <input type="availability" name="availability" id="availability" placeholder="Ex: Wednesday 12/6">
            </p>
          </div>
          <div class="COMMENTS">
            <p>
              <label for=" further comments">Additionall Comments/Concerns</label>
              <input type="further comments">
            </p>
          </div>
          <div>
            <p>
              <button type="submit">Book</button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
